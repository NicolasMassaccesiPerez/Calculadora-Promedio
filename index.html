<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Calificaciones</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="estudiantes.html">Estudiantes</a>
        </nav>
        <section class="section1">
            <h1>Calificaciones</h1>
            <form id="form-notas">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />
                <br />
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1" required />
                <br />
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1" required />
                <br />
                <button type="submit">Agregar</button>
                <button id="boton-vaciar-tabla">Vaciar tabla</button>
            </form>
            <table id="tabla-notas">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Promedio</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="index.js"></script>
    </body>
</html>
